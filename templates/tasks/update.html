{% extends 'tasks/base.html' %}

{% block body %}
    <div class="card">
        <div class="card-header" style="font-size:1.1em">Update Task</div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-row mb-3">
                    <div class="form-group col-md-10">
                        <label class="control-label mb-0" style="font-size:1.1em">Task</label>
                        {{ form.task }}
                    </div>
                    <div class="col-md-2 text-center">
                        <label class="control-label mb-0" style="font-size:1.1em">Completed</label>
                        {{ form.completed }}
                    </div>
                </div>

                <a href="{% url 'view_tasks' %}" class="btn btn-info"><i class="fas fa-arrow-left"></i> Go Back</a>
                <button class="btn btn-primary" type="submit">Update</button>
            </form>
        </div>
    </div>

{% endblock %}
